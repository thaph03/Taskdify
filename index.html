<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Taskdify</title>
  </head>
  <body class="app">
    <div class="header">
      <h1 class="custom-title">Taskify</h1>
    </div>
    <!-- MAIN CONTENTS -->
    <div id="main" class="main">
      <!-- NAV BAR -->
      <nav class="nav-bar">
        <!-- NAV BAR 1 -->
        <div class="nav-bar1">
          <h2 class="custom-nav-title">Home</h2>
          <div class="custom-nav-item">
            <div class="icon"><i class="bx bxs-inbox bx-sm"></i></div>
            <h3 class="custom-nav-text">Main Tasks</h3>
          </div>
          <div class="custom-nav-item">
            <div class="icon">
              <i class="bx bxs-calendar-event bx-sm" style="color: #ffffff"></i>
            </div>
            <h3 class="custom-nav-text">Today</h3>
          </div>
          <div class="custom-nav-item">
            <div class="icon">
              <i class="bx bx-calendar-week bx-sm" style="color: #ffffff"></i>
            </div>
            <h3 class="custom-nav-text">This Week</h3>
          </div>
        </div>

        <!-- NAV BAR 2 -->
        <div class="nav-bar1">
          <h2 class="custom-nav-title"></h2>
          <di class="addContainer">
            <div class="add">
              <div class="icon">
                <i class="bx bx-plus bx-sm" style="color: #ffffff"></i>
              </div>
              <h3 class="custom-nav-text">Add tasks</h3>
            </div></di
          >
        </div>
      </nav>
      <!-- CONTENT OUTPUTS -->
      <div class="output-tasks"></div>
    </div>
    <div class="footer">
      <p class="footer-text">
        Made with <i class="bx bxs-heart" style="color: #e25e5e"></i> by Thai
        Pham
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
      <div class="footer-logo">
        <a href="https://github.com/thaph03"
          ><i
            class="bx bxl-github bx-tada bx-rotate-180 bx-sm"
            style="color: #ffffff"
          ></i
        ></a>
      </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
